  MG_SSL_IF_MBEDTLS_FREE_CERTS: "1"
  MGOS: "1"
  MGOS_HAVE_ARDUINO_COMPAT: "1"
  MGOS_HAVE_ATCA: "1"
  MGOS_HAVE_CORE: "1"
  MGOS_HAVE_I2C: "1"
  MGOS_HAVE_MBEDTLS: "1"
  MGOS_HAVE_MONGOOSE: "1"
  MGOS_HAVE_VFS_COMMON: "1"
  MGOS_HAVE_VFS_DEV_PART: "1"
  MGOS_HAVE_VFS_FS_LFS: "1"
